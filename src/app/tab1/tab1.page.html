<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
      </ion-card-content>
    </ion-card>
    
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Secci√≥n Medicos</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let med of list_medicos" (click)="medicos(med.id)">
        <ion-thumbnail slot="start">
          <img src="{{ med.img }}">
        </ion-thumbnail>
        <ion-label>{{ med.nombre }}</ion-label>
      </ion-item>

<!--       <ion-item *ngFor="let med of list_medicos" (click)="medicos(med.id)">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>{{ med.nombre }}</ion-label>
      </ion-item> -->

    </ion-list>
</ion-content>
